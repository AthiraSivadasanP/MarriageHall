<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Hall Management System</h1>
		<hr>
		<h2>Update Hall</h2>

		<form action="#" th:action="@{/saveHall}" th:object="${hall}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}" class="form-control mb-4 col-4">
				<textarea rows="10" cols="15" th:field="*{address}" class="form-control mb-4 col-4"></textarea>
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				<input type="number" th:field="*{mobile}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				<input type="number" th:field="*{seatings}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{cooking}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{Rate}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{Responsible_Person}" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Update </button>
		</form>
		
		<hr>
		
		<a th:href = "@{/halls}"> Back to Hall List</a>
	</div>
</body>
</html>
