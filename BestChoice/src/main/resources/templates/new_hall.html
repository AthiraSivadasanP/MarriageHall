<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Hall Management System</h1>
		<hr>
		<h2>Save Hall</h2>

		<form action="#" th:action="@{/saveHall}" th:object="${hall}"
			method="POST" enctype="multipart/form-data">
			<input type="text" th:field="*{name}"
				placeholder="  Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}"
				placeholder="Address" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="  Email" class="form-control mb-4 col-4">
				<input type="text" th:field="*{mobile}"
				placeholder="  Mobile" class="form-control mb-4 col-4">
					<input type="number" th:field="*{seatings}"
				placeholder="  Seatings" class="form-control mb-4 col-4">
				Cooking :
				<input type="radio" value="Yes" th:field="*{cooking}"
				  />Yes
				  <input type="radio" value="No" th:field="*{cooking}"
				  />No
				  <br>
				  <input type="text" th:field="*{Rate}"
				placeholder="  Rate" class="form-control mb-4 col-4">
				  <input type="text" th:field="*{Responsible_Person}"
				placeholder="  Responsible_Person" class="form-control mb-4 col-4">
				<input type="file" name="image" accept="image/*" class="form-control-file">
				<button type="submit" class="btn btn-info col-2"> Save </button>
		</form>
		
		<hr>
		
		<a th:href = "@{/halls}"> Back to Hall List</a>
	</div>
</body>
</html>
