<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hall Management System</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Hall List</h1>
		<a th:href = "@{/logout}" style="float: right;font-size:14px;">  Signout  </a>
	
	<a th:href = "@{/showNewHallForm}" class="btn btn-primary btn-sm mb-3" style="float: right;font-size:14px;"> <i class="fa fa-plus" style="color: white"></i>New  </a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a th:href="@{'/hall/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
							 Name</a>
					</th>
					<th>
					<a th:href="@{'/hall/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
							 Address</a>
					</th>
					<th>
					<a th:href="@{'/hall/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
							  Email</a>
					</th>
					<th>
					<a th:href="@{'/hall/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
							  Mobile</a>
					</th>
					<th>
					<a th:href="@{'/hall/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
							  Seatings</a>
					</th>
					<th>
					<a th:href="@{'/hall/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
							  Cookings</a>
					</th>
					<th>
					<a th:href="@{'/hall/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
							  Rate</a>
					</th>
					<th>
					<a th:href="@{'/hall/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
							  Responsible_Person</a>
					</th>
					<th>   </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hall : ${listHalls}">
					<td th:text="${hall.name}"></td>
					<td th:text="${hall.address}"></td>
					<td th:text="${hall.email}"></td>
					<td th:text="${hall.mobile}"></td>
					<td th:text="${hall.seatings}"></td>
					<td th:text="${hall.cooking}"></td>
					<td th:text="${hall.Rate}"></td>
					<td th:text="${hall.Responsible_Person}"></td>
					<td> <a th:href="@{/hall/showFormForUpdate/{id}(id=${hall.id})}"   ><i class="fa fa-edit" style="font-size:24px;color: green"></i></a>
					    <a th:href="@{/deleteHall/{id}(id=${hall.id})}"  ><i class="fa fa-trash" style="font-size:24px;color: red"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		
		 
	</div>
</body>
</html>
